{% extends 'polls/basic.html' %}
{% block content %}
    <h1>Регистрация</h1>
    <form action="{% url 'polls:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
