{% extends 'polls/basic.html' %}
{% block content %}
    <h1>{{ question.question_text }}</h1>
    <ul>
        {% for choice, percentage in choices_with_percentages %}
            <li>
                {{ choice.choice_text }}: {{ choice.votes }} голосов ({{ percentage|floatformat:1 }}%)
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'polls:index' %}">К вопросам</a>
{% endblock %}
